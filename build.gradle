plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.testng:testng:6.14.3"
    testCompile 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.0'
    testCompile 'org.seleniumhq.selenium:selenium-support:3.141.0'

}
test {
    useTestNG() {
        includeGroups 'smoke', 'sanity','regression'
        useDefaultListeners = true
    }
    reports.html.enabled = false
}